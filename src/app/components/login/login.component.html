<div style="width:100%; height:100%; z-index:-1;" color="primary">
  <div style="width:30%; margin-left:35%; margin-right:35%; margin-top:5%; margin-bottom: 5%;">
    <md-card class="demo-card demo-basic">
      <md-toolbar color="secondary">Login</md-toolbar>
      <md-card-content>
        <form style="margin:20px 0px 20px 0px;">
          <table style="width: 100%" cellspacing="0">
            <tr>
              <td>
                <md-input
                  #username
                  type="text"
                  placeholder="Username"
                  style="width:100%"
                  required>
                </md-input>
              </td>
            </tr>
            <tr>
              <td>
                <md-input
                  #password
                  type="password"
                  requiredtype="password"
                  placeholder="Password"
                  style="width:100%"
                  required>
                </md-input></td>
            </tr>
          </table>
        </form>
        <button md-raised-button type="button" (click)="doLogin()" style="width:100px;">LOGIN</button>
      </md-card-content>
    </md-card>
  </div>
</div>
